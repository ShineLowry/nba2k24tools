<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Filter</title>
</head>
<body>
    <input type="text" id="inputBox" placeholder="Enter something...">

    <div id="div1">
        <h3>Oracle Section</h3>
        <input type="checkbox" name="checkbox1"> Checkbox 1<br>
        <input type="checkbox" name="checkbox2"> Checkbox 2<br>
        <input type="checkbox" name="checkbox3"> Checkbox 3<br>
        <input type="checkbox" name="checkbox4"> Checkbox 4<br>
        <input type="checkbox" name="checkbox5"> Checkbox 5<br>
        <input type="checkbox" name="checkbox6"> Checkbox 6<br>
    </div>

    <div id="div2">
        <h3>AS400 Section</h3>
        <input type="checkbox" name="checkbox7"> Checkbox 7<br>
        <input type="checkbox" name="checkbox8"> Checkbox 8<br>
        <input type="checkbox" name="checkbox9"> Checkbox 9<br>
        <input type="checkbox" name="checkbox10"> Checkbox 10<br>
        <input type="checkbox" name="checkbox11"> Checkbox 11<br>
        <input type="checkbox" name="checkbox12"> Checkbox 12<br>
    </div>

    <div id="div3">
        <h3>Other Section</h3>
        <input type="checkbox" name="checkbox13"> Checkbox 13<br>
        <input type="checkbox" name="checkbox14"> Checkbox 14<br>
        <input type="checkbox" name="checkbox15"> Checkbox 15<br>
        <input type="checkbox" name="checkbox16"> Checkbox 16<br>
        <input type="checkbox" name="checkbox17"> Checkbox 17<br>
        <input type="checkbox" name="checkbox18"> Checkbox 18<br>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#inputBox').on('change', function() {
                var inputValue = $(this).val().toLowerCase();
                
                if (inputValue.startsWith('oracle')) {
                    $('#div1').show();
                    $('#div2').hide();
                    $('#div3').hide();
                } else if (inputValue.startsWith('as400')) {
                    $('#div1').hide();
                    $('#div2').show();
                    $('#div3').hide();
                } else {
                    $('#div1').hide();
                    $('#div2').hide();
                    $('#div3').show();
                }
            });
        });
    </script>
</body>
</html>
