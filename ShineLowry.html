    <script>
        if (typeof $ == 'undefined');
        $(document).ready(function () {
            document.body.onselectstart = document.body.ondrag = function () {
                return false;
            }
            $("input").blur(function () {
                window.scroll(0, 0);
            });
            document.body.addEventListener('touchstart', function () { });
            setWindowDrag(90, 90, 90, 90);

            if (typeof h5gg != 'undefined') {
                var w = 600;
                var h = 360;

                var layout = function () {
                    if (window.lastorientation == window.orientation) return;
                    window.lastorientation = window.orientation;
                    if (Math.abs(window.orientation) == 90) {
                        var x = (window.screen.height - w) / 2;
                        var y = (window.screen.width - h) / 2;
                        setWindowRect(x, y, w, h);
                    } else {
                        var x = (window.screen.width - w) / 2;
                        var y = (window.screen.height - h) / 2;
                        setWindowRect(x, y, w, h);
                    }
                }
                layout();
                window.addEventListener("orientationchange", layout, false);
            }
        });
        setButtonImage('http://m.qpic.cn/psc?/V50lHqly2HxGIr1PdoZf2kh9Xq3HKmoi/ruAMsa53pVQWN7FLK88i5lHlHwSEJraAeJ44Y*IvxOIRdnMddmQ7NDQKHe7olOt2msvHcUuQpfd4kyE3ISXnCWRRbDuA73azQyX2HPAkX2Q!/b&bo=OAQ4BAAAAAADByI!&rf=viewer_4');

        //设置按照屏幕像素尺寸绘图(高清模式)

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: -20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #4CAF50;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

    <script>
        function allStadium1(teamNumber, value) {
            var baseAddress = Number(h5gg.getRangesList(0)[0].start) + 0xc89ae48; // 静态偏移
            baseAddress = Number(h5gg.getValue(baseAddress, 'I64')) + 0x8; // 第1层指针
            baseAddress = Number(h5gg.getValue(baseAddress, 'I64')) + 0x440; // 第2层指针
            var offset = 0xc4 + (teamNumber - 1) * 0x1300; // 根据球队编号计算偏移量
            baseAddress = Number(h5gg.getValue(baseAddress, 'I64')) + offset; // 第3层指针
            h5gg.setValue(baseAddress,
                value,
                "I32"); // 设置数值
        }
        function allStadium2(teamNumber, value) {
            var baseAddress = Number(h5gg.getRangesList(0)[0].start) + 0xc89ae48; // 静态偏移
            baseAddress = Number(h5gg.getValue(baseAddress, 'I64')) + 0x8; // 第1层指针
            baseAddress = Number(h5gg.getValue(baseAddress, 'I64')) + 0x440; // 第2层指针
            var offset = 0xc8 + (teamNumber - 1) * 0x1300; // 根据球队编号计算偏移量
            baseAddress = Number(h5gg.getValue(baseAddress, 'I64')) + offset; // 第3层指针
            h5gg.setValue(baseAddress,
                value,
                "I32"); // 设置数值
        }
        var intervalID; // 全局变量用于存储定时器ID
        function toggleAllStadium2() {
            clearInterval(intervalID); // 清除前一个函数的定时器

    <script>
        var h5gg_jquery_stub;
        if (typeof $ == 'undefined')
            document.write("<script src=\"https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js\"><\/script>");
        //根据选择的有符号/无符号数确定搜索类型
        function h5ggType(type) {
            if ($("input:radio[name=numtype]:checked").val() == "unsigned") {
                switch (type) {
                    case "I8":
                        return "U8";
                    case "I16":
                        return "U16";
                    case "I32":
                        return "U32";
                    case "I64":
                        return "U64";
                }
            }
            return type;
        }
        //页面显示完毕事件
        document.addEventListener("DOMContentLoaded", function () {

            if (typeof $ == 'undefined') {
                alert("jquery load failed!");
                return;
            }

            /*禁止文本选择和拖动*/
            document.body.onselectstart = document.body.ondrag = function () {
                return false;
            }
            //文本框等输入完毕后页面自动滚动到顶部
            $("input").blur(function () {
                window.scroll(0, 0);
            });

            //激活webkit的button:active
            document.body.addEventListener('touchstart', function () { });

            //绑定菜单点击切换子页面
            $("div.menubox").unbind('click').click(function () {
                $("div.menubox").removeClass("current");
                $("div.menuview").removeClass("current");
                $(this).addClass("current");

                var menuid = $(this).attr("menu");
                $("div#" + menuid).addClass("current");
            });

            $("#datavalue").focus(function () {
                var input = $(this);
                input.attr("type", "number");
                setTimeout(function () {
                    input.attr("type", "text");
                }, 500);
            });


            $("#crossproc").click(function () {
                $("#popup_proclist").show();
                $("#maskview").show();
            });

        });

        function refreshProcList(procs) {
            $("#proctable button").remove();

            for (var i = 0; i < procs.length; i++) {
                var proc = procs[i];
                var btn = $("<button>" + proc.name + "</button>");
                btn.attr("pid", proc.pid);
                btn.click(function () {
                    if (!h5gg.setTargetProc($(this).attr('pid'))) {
                        alert("无法选定该目标");
                        return;
                    }

                    onClickClearResults();

                    $("#procname").attr('pid', $(this).attr('pid'));
                    $("#procname").text($(this).text());
                    $("#popup_proclist").hide();
                    $("#maskview").hide();
                });

                $("#proctable").append(btn);
            }
        }

        function refreshLocalSrcipts() {
            $("table#localjslist tr").remove();

            var jsfiles = h5gg.getLocalScripts();

            setTimeout(function () {

                if (jsfiles.length == 0) {
                    $("table#localjslist tbody").append("<tr><td colspan=2>正在搜索App的Documents数据目录...<br/>正在搜索App的.app程序目录...<br/>没有找到任何(*.js)或(*.html)文件!</td></td>");
                }

                $("table#localjslist tbody").append('<tr><td style="border-right-style:none; color:blue">从文件管理器中选择</td><td style="border-left-style:none;width:45px"><button onclick="h5gg.pickScriptFile(onClickLoadScript)">浏览</button></td></tr>');

                for (var i = 0; i < jsfiles.length; i++) {
                    var row = '<tr><td style="border-right-style:none;font-weight:bold;color:green">' + jsfiles[i].name + '</td><td style="border-left-style:none;width:45px"><button onclick="onClickLoadScript(\'' + jsfiles[i].path + '\')">加载</button></td></tr>';
                    $("table#localjslist tbody").append(row);
                }
            },
                300);
        }

        function onShowLoadScript(show) {
            if (show) {
                $("#maskview").show();
                $("#popup_loadscripts").show();

                if (typeof h5gg != 'undefined') refreshLocalSrcipts();
            } else {
                $("#maskview").hide();
                $("#popup_loadscripts").hide();
            }
        }

        function onClickLoadScript(url, type) {
            if (!url) return;

            if (/^\w+\:/.test(url) == false) url = "file://" + url;

            try {
                url = new URL(url);
                url.searchParams.append("_", Math.random());
            } catch (e) {
                alert("无效的脚本URL");
                return;
            }

            $("#popup_progress").show();
            $("#maskview_script").show();

            if (type == 'h5' || (!type && !/\.js$/.test(url.pathname))) {
                window.location = url.href;
                return;
            }

            var script = document.createElement("script");

            script.type = "text/javascript";

            script.onload = function () {
                alert("JS脚本执行完毕");
                $("#popup_progress").hide();
                $("#maskview_script").hide();
            };

            script.onerror = function () {
                alert("加载失败! 文件不存在或网络异常");
                $("#popup_progress").hide();
                $("#maskview_script").hide();
            };

            script.src = url.href;
            document.body.appendChild(script);
        }
    </script>
    <!--H5gg官方居中的加载脚本窗口,默认隐藏-->
    <div id="popup_loadscripts" class="popup_view3">
        <center>
            <div class="menubox current" menu="localjs" onclick="refreshLocalSrcipts()">
                本地加载 ⟳
            </div>
            <div class="menubox" menu="netjs">
                网络加载
            </div>
            <div style="float:right; font-size:16px; font-family: Arial, sans-serif;" onclick="onShowLoadScript(false)">
                &nbsp;X&nbsp;
            </div>
        </center>
        <hr />
        <div id="localjs" class="menuview current scrollbar" style="height:190px">
            <table id="localjslist" style="width:100%;" border="1" cellspacing=0 cellpadding=0>
                <tr>
                    <td style="border-right-style:none; color:blue">选择其他位置</td>
                    <td style="border-left-style:none;width:45px"><button>浏览</button></td>
                </tr>
            </table>
        </div>
        <div id="netjs" class="menuview">
            <br /><br />
            <input id="netjsurl" style="width:100%" placeholder="小瑞提示您请输入http/https开头的js/html文件网址链接" />
            <br /><br /><br />
            <hr />
            <button onclick="onClickLoadScript($('#netjsurl').val(), 'js')"
                style="width: 90px;margin-left: 80px;">加载JS脚本</button>
            <button onclick="onClickLoadScript($('#netjsurl').val(), 'h5');" style="width: 90px;">加载H5页面</button>
        </div>
        <!--运行脚本灰色遮罩层(执行脚本时用)-->
        <div id="maskview_script" class="maskview"></div>
    </div>
</body>

</html>
